{% set name = "sgqlc" %}
{% set version = "16.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 93edcd29ee138f5305d13f211a2b2091bd77873c404c87b87ae16a4023c62d4a

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - sgqlc-codegen = sgqlc.codegen:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - poetry
  run:
    - python >={{ python_min }}
    - graphql-core >=3.1.7
    - requests
    - websocket-client

test:
  imports:
    - sgqlc
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check
    - sgqlc-codegen --help

about:
  home: https://sgqlc.readthedocs.io/
  license: ISC
  license_file: LICENSE
  summary: Simple GraphQL Client
  dev_url: https://github.com/profusion/sgqlc

extra:
  recipe-maintainers:
    - hoechenberger
